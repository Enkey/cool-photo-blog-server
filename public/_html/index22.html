<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoBlog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-responsive2.css">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.0.0/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.0/imagesloaded.js"></script>
    <script src="path/common.js"></script>

</head>
<body>

<div class="all">
    <div id="header">
        <div id="top" class="text-color">
            <p id="blog">PhotoBlog.org</p>
            <p id="registration">Logout</p>
        </div><!--Top block-->
        <div>
            <div id="left">
                <img src="images/maxim.png" width="90" height="90" style="margin-left:55px;">
                <p id="guest" class="text-color"> Hello, Maxim</p>
                <img id="set" src="images/sett.png" width="75" height="32">
                <form>
                    <input id="search" type="text" placeholder="Search...">
                </form>
                <div id="choice">
                    <ul class="text-color">
                        <li>Animals</li>
                        <li>Space</li>
                        <li>Flowers</li>
                        <li>Nature</li>
                        <li>Girls</li>
                        <li>Cars</li>
                        <li>Buildings</li>
                        <li>Mountains</li>
                        <li>Design</li>

                    </ul>
                    <hr>
                    <div id="settings">
                        <img src="images/hack.png">
                        <img src="images/mob.png">
                        <img src="images/chat.png">
                    </div>

                </div> <!--choice-->
            </div><!--Left block-->
            <div id="back-photo">
                <div id="gallery"> <!-- Masonry -->
                    <div class="item-masonry size4">
                        <img src="images/pr2.jpg">
                    </div>

                    <div class="item-masonry size4">
                        <img src="images/pr11.jpg">
                    </div>

                    <div class="item-masonry size4">
                        <img src="images/pr12.jpg">
                    </div>

                    <div class="item-masonry size4">
                        <img src="images/pr13.jpg">
                    </div>

                    <div class="item-masonry size4">
                        <img src="images/pr14.jpg">
                    </div>

                </div>

            </div>
        </div>

    </div>

</div><!--Header block -->
</div>


</body>
</html>
